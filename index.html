<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Guess Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <body style="background-image:url('assets/images/tmnt.png');">
        <header id="head">
            <div class="container">
        </header>
        </div>
        <h1>Ninja Turtles Word Guess Game!</h1>

        <br>

        <div class="panel body">
            <h3 id="wordGuess">_ _ _ _ _ _ _</h3>
        </div>

        <div class="hold">
            <div class="panel panel-default">
                <div class="panel-body">
                    Wrong: <span id="wrongGuess"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Hearts Left: <span id="numGuesses"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Wins: <span id="wins">0</span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Losses: <span id="losses">0</span>
                </div>
            </div>

            <a href="https://greatbluefish.github.io/BasicPortfolio.github.io/"
                target="new tab"> Click here to go to my portfolio! </a>
        </div>

        <div class="panel body">
            <div id="buttons">
                <button id="start">Reset</button>
            </div>
        </div>

        <footer>
            <div class="container">
                &copy; Copyright 2019 Alexander Janumov
            </div>
        </footer>

        <iframe src="assets/audio/tmnt.mp3" allow="autoplay">
        </iframe>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</body>

</html>
